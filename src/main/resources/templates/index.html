<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akaxin报名系统</title>
    <link rel="icon" href="Images/wangyi.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="Images/wangyi.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<br>
<div class="well" well-large align="center">欢迎来到Akaxin校园社交运营大赛报名系统</div>

<form class="form-search" action="/signUp" align="center" method="post">
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <td style="text-align: right">小组组长名称&nbsp;&nbsp;&nbsp;</td>
            <td><input type="text" class="input-medium search-query" placeholder="the name of the leader"
                       name="leader_name">
            </td>
        </tr>
        <tr>
            <td style="text-align: right">组长手机号&nbsp;&nbsp;&nbsp;</td>
            <td><input type="text" class="input-medium search-query" placeholder="phoneNum of the leader"
                       name="phone_num">
            </td>
        </tr>
        <tr>
            <td style="text-align: right">组长微信号&nbsp;&nbsp;&nbsp;</td>
            <td><input type="text" class="input-medium search-query" placeholder="wechatNum of the leader"
                       name="wechat_num">
            </td>
        </tr>
        <tr>
            <td style="text-align: right">组长所在班级(全称)&nbsp;&nbsp;&nbsp;</td>
            <td><input type="text" class="input-medium search-query" placeholder="class of the leader"
                       name="class_name">
            </td>
        </tr>
        <tr>
            <td style="text-align: right">组长所在年级&nbsp;&nbsp;&nbsp;</td>
            <td><input type="text" class="input-medium search-query" placeholder="grade of the leader"
                       name="grade_name">
            </td>
        </tr>
        <tr>
            <td style="text-align: right">群成员&nbsp;&nbsp;&nbsp;</td>
            <td>
                <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#Modal1" id="Modal_1">添加</button>
            </td>
        </tr>
    </table>


    <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加参赛成员</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered table-condensed">
                        <tr>
                            <td style="text-align: right">名称&nbsp;&nbsp;&nbsp;</td>
                            <td><input type="text" class="input-medium search-query"
                                       placeholder="the name of member"
                                       name="leader_name">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right">手机号&nbsp;&nbsp;&nbsp;</td>
                            <td><input type="text" class="input-medium search-query"
                                       placeholder="phoneNum of member"
                                       name="phone_num">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right">微信号&nbsp;&nbsp;&nbsp;</td>
                            <td><input type="text" class="input-medium search-query"
                                       placeholder="wechatNum of member"
                                       name="wechat_num">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right">所在班级(全称)&nbsp;&nbsp;&nbsp;</td>
                            <td><input type="text" class="input-medium search-query" placeholder="class of member"
                                       name="class_name">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right">所在年级&nbsp;&nbsp;&nbsp;</td>
                            <td><input type="text" class="input-medium search-query" placeholder="grade of member"
                                       name="grade_name">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <br>
    <br>
    <input type="submit" class="btn btn-primary">
</form>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<script type="text/javascript">
 $('#Modal_1').click(function () {
     this.attr("aria-hidden", true);
 })
</script>

</body>
</html>
